<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket</h1>
      <div class="ticket well">
        <form id="ticket-form">
          <h3>Select a movie:</h3>
          <div class="form-group">
            <select class="form-control" id="title">
              <option value=0>Aladdin</option>
              <option value=0>Little Mermaid</option>
              <option value=1>Wonder Woman</option>
              <option value=2>Dunkirk</option>
            </select>
          </div>

          <h3>Select a time:</h3>
          <div class="form-group">
            <select class="form-control" id="time">
              <option value="0">Morning</option>
              <option value="-1">Matinee</option>
              <option value="1">Evening</option>
            </select>
          </div>

          <h3>Select a category:</h3>
          <div class="form-group">
            <select class="form-control" id="category">
              <option value="0">Minor</option>
              <option value="1">Adult</option>
              <option value="-1">Senior</option>
            </select>
          </div>

          <h3>Enter the number of tickets you want:<div class="form-group">
          <div class="form-group">
            <input type=number class="form-control" id="qty">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
    <div>
      <p id="receipt">Here is your receipt:</p>
      <span id="name">Movie:</span>
      <span id="hour">Time:</span>
      <span id="cat">Category:</span>
      <span id="quantity">Quantity:</span>
      <span id="total">Total:</span>


  </body>
</html>
